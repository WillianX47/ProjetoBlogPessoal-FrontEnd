<div class="col-12 row vw-100 vh-100 m-0 p-0">
  <div class="col-md-6" id="img-bg"></div>
  <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="col-md-7">
          <h1 class="mb-2 text-center">Cadastro</h1>
        <form>
            <div class="form-group font-weight-bold">
                <label>Nome</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group font-weight-bold">
                <label>Usuario</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group font-weight-bold">
                <label>Link da foto</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group font-weight-bold">
                <label>Biografia</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group font-weight-bold">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group font-weight-bold">
                <label for="exampleInputPassword1">Confirmar senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <label class="font-weight-bold">Tipo de usuário</label>
              <select class="form-control" name="tipo" id="tipo">
                <option>Selecione um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
              <div class="container-fluid d-flex justify-content-center">
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn bt-cancelar text-white" routerLink="/entrar">Cancelar</button>
                  </div>
                  <div class="d-flex justify-content-center mt-4 ml-3">
                    <button type="submit" class="btn bt-entrar text-white">Cadastrar</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
