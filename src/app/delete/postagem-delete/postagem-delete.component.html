<div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Excluir postagem</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <h4 class="text-center">
          Tem certeza que deseja excluir a postagem com titulo: <span> {{postagem.tituloPostagem}} ?</span>
        </h4>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-info mr-3" routerLink="/inicio">Voltar</button>
          <button class="btn btn-danger" (click)="deletePostagem()">Excluir</button>
        </div>
      </div>
    </div>
  </div>
