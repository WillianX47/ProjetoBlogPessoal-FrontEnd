<!-- Inicio form-group -->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          placeholder="postagem.tituloPostagem"
          [(ngModel)]="postagem.tituloPostagem"
        />
      </div>

      <div class="form-group">
        <label for="texto">Titulo</label>
        <textarea
          name="texto"
          id="texto"
          rows="3"
          type="text"
          class="form-control"
          id="titulo"
          placeholder="postagem.textoPostagem"
          [(ngModel)]="postagem.textoPostagem"
        >
        </textarea>

        <div class="form-group">
          <label for="texto">Escolha um tema</label>
          <select
            name="tema"
            id="tema"
            class="form-control"
            [(ngModel)]="idTema"
            (change)="findByIdTema()"
          >
            <option
              *ngFor="let item of listaTemas"
              value="{{ item.id }}"
              value=""
            >
              {{ item.descricaoTema }}
            </option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink="/inicio">
            Cancelar
          </button>
          <button class="btn btn-success" (click)="atualizar()">
            Atualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
