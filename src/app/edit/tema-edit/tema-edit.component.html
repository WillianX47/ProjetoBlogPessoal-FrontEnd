<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar tema</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          [(ngModel)]="tema.descricaoTema"
          placeholder="tema.descricaoTema"
        />
      </div>
      <div class="d-flex justify-content-center">
          <button class="btn btn-info mr-3" (click)="atualizarTema()">Atualizar</button>
          <button class="btn btn-danger" routerLink="/tema">Cancelar</button>
      </div>
    </div>
  </div>
</div>
