<div class="row vw-100 vh-100 m-0 p-0 col-md-12">
  <div class="col-md-6 d-flex align-items-center justify-content-center">
    <div class="col-md-6 vw-100 d-flex flex-column">
      <h1 class="m-0 p-0 mb-md-5 text-center">Entrar</h1>
      <form>
        <div class="form-group">
          <label class="font-weight-bold" for="exampleInputEmail1"
            >Usuario</label
          >
          <input
            name="usuario"
            id="usuario"
            type="text"
            class="form-control"
            [(ngModel)]="userLogin.usuario"
          />
        </div>
        <div class="form-group">
          <label class="font-weight-bold" for="exampleInputPassword1"
            >Senha</label
          >
          <input
            name="senha"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            [(ngModel)]="userLogin.senha"
          />
        </div>
        <div class="container d-flex justify-content-center p-0 mt-4">
          <button
            (click)="entrar()"
            name="entrar"
            id="entrar"
            type="submit"
            class="btn bt-entrar text-white"
          >
            Entrar
          </button>
        </div>
        <hr class="mt-4 mb-4" />
        <p class="text-center">
          NÃ£o tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
        </p>
      </form>
    </div>
  </div>
  <div
    class="col-md-6 d-flex align-items-center justify-content-center"
    id="img-bg"
  ></div>
</div>
